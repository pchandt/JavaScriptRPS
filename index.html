<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div>
      <h1>Rock, Paper, Scissors Game</h1>
      <div id="game">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissor" class="button">Scissors</button>
      </div>
      <div id="stats">
        <p>Rounds Played: <span id="rounds">0</span></p>
        <p>Player Wins: <span id="playerWin">0</span></p>
        <p>Player Losses: <span id="playerLosses">0</span></p>
        <p>Player Draws: <span id="playerDraws">0</span></p>
        <p>Computer Wins: <span id="computerWin">0</span></p>
        <p>Computer Losses: <span id="computerLosses">0</span></p>
        <p>Computer Draws: <span id="computerDraws">0</span></p>
        <p id="result"></p>
        <p>Messages: <span id="messages"></span></p>
      </div>
      <button id="reset">Reset Game</button>
    </div>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
